<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <Title>Guests</Title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Welcome to Guests Page</h1>
        <table class="table table-striped">
            <tr>
                <td>Guest ID</td>
                <td>Name</td>
                <td>Email</td>
                <td>Address</td>
            </tr>
            <tr th:each="guest: ${guestList}">
                <td th:text="${guest.guestID}">Guest ID</td>
                <td th:text="${guest.firstName} + ' ' + ${guest.lastName}">Guest Name</td>
                <td th:text="${guest.email}">Guest Email</td>
                <td th:text="${guest.address}">Guest Address</td>
            </tr>

        </table>
    </div>


</body>
</html>
